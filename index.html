<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header class="header">
        <div class="logo">
            <i class="fas fa-star"></i> <!-- Logo icon -->
        </div>
        <div class="arrow">
            <i class="fas fa-arrow-right"></i> <!-- Arrow icon -->
        </div>
    </header>

    <!-- Main dashboard container -->
    <div class="dashboard-container">
        <div class="dashboard-item">
            <div class="dashboard-icon"><i class="fas fa-chart-bar"></i></div>
            <div class="namedash">Analytics</div>
        </div>
        <div class="dashboard-item">
            <div class="dashboard-icon"><i class="fas fa-calendar-alt"></i></div>
            <div class="namedash">Calendar</div>
        </div>
        <div class="dashboard-item">
            <div class="dashboard-icon"><i class="fas fa-briefcase"></i></div>
            <div class="namedash">Projects</div>
        </div>
        <div class="dashboard-item">
            <div class="dashboard-icon"><i class="fas fa-user"></i></div>
            <div class="namedash">Profile</div>
        </div>
        <div class="dashboard-item">
            <div class="dashboard-icon"><i class="fas fa-cog"></i></div>
            <div class="namedash">Settings</div>
        </div>
        <div class="dashboard-item">
            <div class="dashboard-icon"><i class="fas fa-user-circle"></i></div>
            <div class="namedash">Profile</div>
        </div>
        <div class="dashboard-item">
            <div class="dashboard-icon"><i class="fas fa-sign-out-alt"></i></div>
            <div class="namedash">Logout</div>
        </div>
    </div>

 
  </div>

  <script src="script.js"></script>
</body>
</html>
